<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeWasSelected)="selectedRecipe = $event" />
  </div>
  <div class="col-md-7">
    @if (selectedRecipe) {
      <app-recipe-detail [recipe]="selectedRecipe" />
    } @else {
      <p>Please select a Recipe!</p>
    }
  </div>
</div>
