<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <div class="list-group">
      @for (recipeEl of recipes; track recipeEl.name) {
        <app-recipe-item
          [recipe]="recipeEl"
          (recipeSelected)="onRecipeSelected(recipeEl)" />
      }
    </div>
  </div>
</div>
