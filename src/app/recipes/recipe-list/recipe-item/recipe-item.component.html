<a
  href="#"
  class="list-group-item d-flex justify-content-between"
  (click)="onSelected()">
  <div class="me-auto">
    <h4 class="mb-1">{{ recipe.name }}</h4>
    <p class="mb-1">{{ recipe.description }}</p>
  </div>
  <span>
    <img
      src="{{ recipe.imagePath }}"
      alt="{{ recipe.name }}"
      class="img-responsive"
      style="max-height: 50px" />
  </span>
</a>
